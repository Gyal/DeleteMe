<div class="container-fluid" ng-controller="DeleteRequestCtrl" style="width:60%">


    <div id="accountList">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">  Liste des demandes effectu√©es </h1>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Raison</th>
                <th>Date</th>
                <th>Type</th>
                <th>Lien</th>
                <th>Etat</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="request in requestList">
                <td>{{ request.idRequest }}</td>
                <td>{{ request.reason }}</td>
                <td>{{ request.date | date}}</td>
                <td>{{ request.type }}</td>
                <td>{{ request.link }}</td>
                <td><span class="label-success label label-default">Approved</span></td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
