<!DOCTYPE HTML>
<html lang="fr" ng-app="deleteMeApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>DeleteMe Application</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="active"><a href="http://localhost:8080/">Accueil</a></li>
        </ul>
    </div>
</nav>

<center>
<form class="form-inline jal" action="http://localhost:8080/api/connexion/update/login" method="POST">

    <div class="well">
        <h2> Modification des informations de connexion </h2>

        <div class="control-group">
            <label class="control-label">Login</label>

            <div class="controls">
                <input id="userLogin" type="text" name="userLogin" placeholder="Login" required/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Password</label>

            <div class="controls">
                <input id="userPassword" type="text" name="userPassword" placeholder="Password" required/>
            </div>
        </div>

        <hr class="soft"/>
        <div class="controls">
            <button type="submit" class="btn btn-warning">Enregistrer</button>
            <button type="reset" class="btn btn-primary">Annuler</button>
        </div>
    </div>
</form>
</center>
</body>
<script src="angular/angular.min.js"></script>
<script src="angular/angular-resource.min.js"></script>
<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script src="js/app/application.js"></script>
<script src="js/app/controllers.js"></script>
<script src="js/app/services.js"></script>



</html>
