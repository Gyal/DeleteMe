<div class="row"  style="margin-left:20%">
    <div class="col-lg-12">
        <h1 class="page-header">Modification des informations de connexion </h1>
    </div>
</div>
<form  style="margin-left:20%" class="form-inline jal" action="http://localhost:8080/api/connexion/update/login" method="POST">

    <div class="well">

        <div class="control-group">
            <label class="control-label">Login</label>

            <div class="controls">
                <input id="userLogin" type="text" name="userLogin" placeholder="Login" required/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Password</label>

            <div class="controls">
                <input id="userPassword" type="text" name="userPassword" placeholder="Password" required/>
            </div>
        </div>

        <hr class="soft"/>
        <div class="controls">
            <button type="submit" class="btn btn-warning">Enregistrer</button>
            <button type="reset" class="btn btn-primary">Annuler</button>
        </div>
    </div>
</form>
